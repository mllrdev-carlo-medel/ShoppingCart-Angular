
Filter Name: <app-filter-textbox (changed)="filterName($event)">  </app-filter-textbox>
Filter Address: <app-filter-textbox (changed)="filterAddress($event)"> </app-filter-textbox>
<br/>
<br/>
<table>
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Address</th>
      </tr>
  </thead>
  <tr *ngFor="let customer of filteredCustomers" (dblclick)="openProfile(customer)">
      <td>{{ customer.Id }}</td>
      <td>
          <a>
            {{ customer.FirstName | titlecase }} {{ customer.MiddleName | titlecase }} {{ customer.LastName | titlecase }}
          </a>
      </td>
      <td> {{ customer.Address }}</td>
  </tr>
  <tr *ngIf="!filteredCustomers || !filteredCustomers.length">
      <td colspan="3">No customers found</td>
  </tr>
  <tr *ngIf="customers && customers.length > 0">
    <td colspan="3">Total Number of Customers: {{ customers.length }}</td>
  </tr>
</table>
