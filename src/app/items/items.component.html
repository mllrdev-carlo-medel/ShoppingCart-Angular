<h3>Select items to add in your cart</h3>
<br/>
<div class="div-parent">
  <div class="div-left">
  <table>
    <thead>
        <tr>
          <td>   </td>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Stocks</th>
      </tr>
    </thead>
    <tr *ngFor="let item of items">
      <td><input type="checkbox"  (change)="checkedItem($event, item)"></td>
      <td>{{ item.Id }}</td>
      <td>{{ item.Name }}</td>
      <td>{{ item.Price }}</td>
      <td>{{ item.Stocks }}</td>
    </tr>
  </table>
  </div>
  <div class="div-right">
    <form>
      <button (click)="addToCart()">Add to Cart</button>
      <br/>
      <button (click)="viewCart()">View Cart</button>
    </form>
  </div>
</div>
