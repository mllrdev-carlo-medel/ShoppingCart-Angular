<h2>{{ title }}</h2>
<div class="div-parent">
  <div class="div-left">
    <app-customers-list [customers]="customers"></app-customers-list>
  </div>
  <div class="div-right">
    <form>
      <input type="text" [(ngModel)]="id"  [ngModelOptions]="{standalone: true}" placeholder="Enter your ID"/>
      <button (click)="logIn()" class="button-login">Log in</button>
    </form>
    <app-sign-up></app-sign-up>
  </div>
</div>
